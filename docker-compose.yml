version: "3"

services:
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    restart: always
    depends_on:
      - db
      - minio
    ports:
      - ${BACKEND_WEB_APP_PORT:-8000}:8000
    volumes:
      - ./src/backend:/project/src/backend
    env_file: .env
    networks:
      - dtm-network

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
      target: ${DOCKER_TARGET:-development}
    ports:
      - ${FRONTEND_WEB_APP_PORT:-3040}:3040
    depends_on:
      - minio
    env_file: .env
    networks:
      - dtm-network
    volumes:
      - ./src/frontend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./src/frontend/docker-entrypoint.sh:/docker-entrypoint.sh

  db:
    image: postgis/postgis:14-3.4-alpine
    restart: always
    volumes:
      - ./DockerData/dtm_db_data:/var/lib/postgresql/data/
    env_file: .env
    networks:
      - dtm-network
    container_name: db
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER:-dtm} -d ${POSTGRES_DB:-dtm_db}
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3

  minio:
    image: "docker.io/minio/minio:${MINIO_TAG:-RELEASE.2023-10-25T06-33-25Z}"
    restart: always
    command: server /export --console-address 0.0.0.0:9090 --address 0.0.0.0:9000
    volumes:
      - ./DockerData/minio_data:/export
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-dtm_user}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-somelongpassword}
      MINIO_CONSOLE_ADDRESS: ":9090"
    ports:
      - 9000:9000
      - 9090:9090
    networks:
      - dtm-network

  createbuckets:
    image: "docker.io/minio/minio:${MINIO_TAG:-RELEASE.2023-10-25T06-33-25Z}"
    entrypoint: >
      /bin/sh -c " mc config host add minio http://minio:9000 \$S3_ACCESS_KEY \$S3_SECRET_KEY; mc mb minio/\$S3_BUCKET_NAME; mc anonymous set download minio/\$S3_BUCKET_NAME/publicuploads/; exit 0; "
    env_file:
      - .env
    depends_on:
      - minio
    networks:
      - dtm-network

  migrations:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    container_name: dtm_migrations
    volumes:
      - ./src/backend:/project/src/backend
    depends_on:
      - backend
      - db
    env_file:
      - .env
    networks:
      - dtm-network
    entrypoint: ["pdm", "run", "alembic", "upgrade", "head"]
    restart: "no"

networks:
  dtm-network:
    name: dtm-network
